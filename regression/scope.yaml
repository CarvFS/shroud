library: scope

options:
  debug: True
#  wrap_python: True

declarations:

########################################
# global enum
- decl: |
      enum Color {
        RED,
        BLUE,
        WHITE
      };

########################################
# Same enum in two namespaces
- decl: namespace ns1_enum
  declarations:
  - decl: |
        enum Color {
          RED,
          BLUE,
          WHITE
        };
- decl: namespace ns2_enum
  declarations:
  - decl: |
        enum Color {
          RED,
          BLUE,
          WHITE
        };

########################################
# Same enum in two classes
- decl: class cls1_enum
  declarations:
  - decl: |
        enum Color {
          RED,
          BLUE,
          WHITE
        };
- decl: class cls2_enum
  declarations:
  - decl: |
        enum Color {
          RED,
          BLUE,
          WHITE
        };
