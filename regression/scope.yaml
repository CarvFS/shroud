library: scope

options:
  debug: True
#  wrap_python: True
  F_module_per_class: False

declarations:

########################################
# global enum
- decl: |
      enum Color {
        RED = 10,
        BLUE,
        WHITE
      };

########################################
# Same enum in two namespaces
- decl: namespace ns1Enum
  declarations:
  - decl: |
        enum Color {
          RED = 20,
          BLUE,
          WHITE
        };
- decl: namespace ns2Enum
  declarations:
  - decl: |
        enum Color {
          RED = 30,
          BLUE,
          WHITE
        };

########################################
# Same enum in two classes
- decl: class cls1Enum
  declarations:
  - decl: |
        enum Color {
          RED = 40,
          BLUE,
          WHITE
        };
- decl: class cls2Enum
  declarations:
  - decl: |
        enum Color {
          RED = 50,
          BLUE,
          WHITE
        };

########################################
# scoped enum
- decl: |
      enum class ColorEnum {
        RED = 60,
        BLUE,
        WHITE,
      };

