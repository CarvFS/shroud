# Add a class to the tutorial demo in a separate file.
# This file should only contain a class.

library: forward
cxx_header: tutorial.hpp
namespace: tutorial

options:
  debug: True
  wrap_python: True
  wrap_lua: True

typemap:
# Class1 is wrapped by another YAML file
- type: tutorial::Class1
  fields:
    base: shadow
# cxx_type : defaults to type
    c_type: TUT_class1
    f_module_name: tutorial_mod
    f_derived_type: class1
    f_capsule_data_type: custom_capsule
    f_to_c: "{f_var}%get_instance()"

declarations:
- decl: class Class3
  # forward declaration
  # Will add declarations later, but need the type defined now.

- decl: class Class2
  declarations:
  - decl: Class2()
  - decl: ~Class2()
  - decl: void func1(Class1 *arg)
  - decl: void acceptClass3(Class3 *arg)

- decl: class Class3
# need declarations to fully declare the class
  declarations:
TEMP: True
