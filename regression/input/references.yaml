# Test references
# and pointers with classes.

library: references
cxx_header: references.hpp

options:
  debug: True
  wrap_python: False

declarations:
##################################################
- decl: class ArrayWrapper
  declarations:
  - decl: ArrayWrapper()
  - decl: void setSize(int size)
  - decl: int getSize() const
  - decl: void allocate()
  - decl: double* getArray() +dimension(getSize())
