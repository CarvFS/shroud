# Create an executable program for the tutorial

library: libc
cxx_header: string.h
language: c

options:
  wrap_fortran: False
  wrap_c: False
  wrap_python: True

declarations:
- decl: char *strchr(const char *str, int c)
- decl: size_t strlen(const char *str)